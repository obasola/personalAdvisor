<html>
    <head>
        <title>Modify Account Info</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    </head>
    <body>
        <div>
          <form>
            <table border="1">
                    <tr>
                        <td>Name</td>
                        <td><input type="text" id="name" value=""/></td>
                    </tr>
                    <tr>
                        <td>Type</td>
                        <td>
                            <select id="accountType" >
                                <option label="Auto Loan" value="04">
                                <option label="Credit Card" value="01">
                                <option label="Store Card" value="02">
                                <option label="Personal Loan" value="03">
                                <option label="Recurring Monthly" value="99">
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Status</td>
                        <td><input type="text" id="status" value=""/></td>
                    </tr>
                    <tr>
                        <td>Current Balance: </td>
                        <td><input type="text" id="currBal" value=""/></td>
                    </tr>
                    <tr>
                        <td>Minimum Payment Due:</td>
                        <td><input type="text" id="miinpymtdue" value=""/></td>
                    </tr>
                    <tr>
                        <td>Payment Due Date:</td>
                        <td><input type="text" id="pymtduedate" value=""/></td>
                    </tr>
                    <tr>
                        <td>Last Statement Balance:</td>
                        <td><input type="text" id="laststmtbal" value=""/></td>
                    </tr>
                    <tr>
                        <td>Available Credit:</td>
                        <td><input type="text" id="availcredit" value=""/></td>
                    </tr>
                    <tr>
                        <td>Credit Limit:</td>
                        <td><p>1500</p></td>
                    </tr>
                    
                    <tr>
                        <td>Auto-Pay</td>
                        <td><input type="text" id="autoPay" value=""/></td>
                    </tr>
            </table>
              <div style="float:right">
                <button name="Cancel">Cancel</button>
                <button name="Save">Save</button>
              </div>
         </form>
        </div>
    </body>
</html>
